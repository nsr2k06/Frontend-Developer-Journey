<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <b>Bold Text</b><hr>
    <i>Italic Text</i><hr>
    <u>Underlined Text</u><hr>
    <s>Strikethrough Text</s><hr>
    <mark>Highlighted Text</mark><hr>
    <sub>Subscript Text</sub><hr>
    <sup>Superscript Text</sup><hr>
    <small>Small Text</small><hr>

</body>
</html>
