<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Contact Me !">
        <label for ="email">Username:</label>
        <input type ="text" id="email" placeholder="Enter your email">
        <br>

        <label for ="Phone">Phone:</label>
        <label for ="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter your password">
        <br>
        
        <label for ="date">Date:</label>
        <input type="date" id="date" placeholder="Enter date">
        <br>
        
        <label for ="File">File:</label>
        <input type="file" id="file" placeholder="Upload a file">
        <br>
        
        <label for ="color">color:</label>
        <input type="color" id="color" placeholder="Choose a color">
        <br>
        
        <label for ="Range">Range:</label>
        <input type="range" id="Range" placeholder="Choose Range">
        <br>
        
        Poke Me: <input type="button" value="poked">
        <br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <br>
        <label  for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br>
        
        Subscribed <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
        <br>
        Liked <input type="checkbox" id="like" name="like" value="liked">
        <br>
        Commented <input type="checkbox" id="comment" name="comment" value="commented">
        <br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
