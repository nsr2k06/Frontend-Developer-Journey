<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Property !</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        #padded{
            background-color: slateblue;
            height: 250px;
            width: 250px;
            padding: 15px 15px 15px 15%;
        }
    </style>
</head>
<body>
    <div id="padded">Padded Checker ! </div>
</body>
</html>
